<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="video/videogatotop.ogv"type="video/ogg" width="500" controls></video>

    <h2>Agora vamos fazer uma sequência de formatos para videos</h2>
    <video controls width="550" height="400" poster="imagem/cute-cat-spending-time-indoors.jpg">
        <source src="video/videogatotop.mp4" type="video/mp4">
        <source src="video/videogatotop.ogv" type="video/ogv">
        <p>Seu navegador não suporta o video.</p>
    </video>

    <h2>Inserindo video do youtube</h2>
    <p>Este video <mark>não</mark> está hospedado localmente</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=h4_yk625vJFIPXLv" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>

</body>
</html>
