<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de 
        qualquer jeito, basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->>
    </p>
    <p>se precisar quebrar o texto <br> em algum 
        lugar especifico como esse,
        voce pode usar a tag br
    </p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>

    <p>
        vamos adicionar algum emojis 
        &#xU+1F642;
    </p>

</body>
</html>
